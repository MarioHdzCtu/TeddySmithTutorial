<table>
    <thead>
      <th>ID</th>
      <th>Name</th>
      <th>Type</th>
    </thead>
    <tbody>
      <tr *ngFor="let pokemon of pokemons">
        <td [ngClass]="{'cool-bool' : pokemon.isCool}">{{pokemon.id}}</td>
        <td [style.backgroundColor]="(pokemon.isStylish ? '#800080' : '')">{{pokemon.name}}</td>
        <td>{{pokemon.type}}</td>
      </tr>
    </tbody>
  </table>
